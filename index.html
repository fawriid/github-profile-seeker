<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Github Mouse</title>
</head>

<body>

    <div class="content__wrapper">
        <div class="search__wrapper">
            <form id="search__form">
                <input id="search" type="search" placeholder="Search a Github profile">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="card__wrapper" id="card--wrapper">
            <div class="img__wrapper">
                <img src="https://avatars.githubusercontent.com/u/92367702?v=4" alt="">
            </div>
            <div class="info__wrapper">
                <h3>fawriid</h3>
                <span>front-end developer</span>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga officiis nostrum voluptas numquam
                    ratione possimus recusandae eos placeat at illo.</p>
                <div class="social">
                    <p>followers: <span></span></p>
                    <p>followings: <span></span></p>
                    <p>likes: <span></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
